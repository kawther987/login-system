<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Captcha Generator</title>
    <link
      rel="shortcut icon"
      href="./img/pink-cosmos.png"
      type="image/x-icon"
    />
    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap"
      rel="stylesheet"
    />

    <!-- fontawesome file -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./css/capatcha.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm fixed-top">
      <div class="container">
        <a class="navbar-brand text-success" href="./index.html"
          >SMART LOGIN
        </a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars text-success fs-4"> </i>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <a
            href="./index.html"
            id="btn"
            class="nav-btn btn btn-outline-success ms-auto"
          >
            Logout
          </a>
        </div>
      </div>
    </nav>
    <section
      class="wrapper min-vh-100 d-flex justify-content-center align-items-center"
    >
      <div
        class="box w-50 rounded-4 p-3 py-5 d-flex flex-column gap-3 justify-content-center align-items-center"
      >
        <h2 class="text-uppercase text-main fw-bold text-center">
          Capatcha Generator
        </h2>
        <div class="d-flex gap-2 w-75 mx-auto">
          <div class="capatcha-box w-100 position-relative">
            <img
              src="https://30daysofjs.netlify.app/97%20-%20captcha%20generator/assets/bg6.png"
              alt="background"
              class="h-100 w-100 object-fit-cover rounded border border-2 shadow-sm border-black"
            />
            <span
              class="capatcha-text text-black fw-bold"
              id="captchaText"
            ></span>
          </div>
          <button type="button" class="btn btn-main" id="try">
            <i class="fa-solid fa-arrow-rotate-right"></i>
          </button>
        </div>
        <form class="w-75 mx-auto position-relative">
          <input
            type="text"
            class="form-control border-main"
            placeholder="Enter Capatcha"
            id="input"
          />
          <button class="btn btn-main" id="check" type="button">Check</button>
        </form>
      </div>
    </section>
    <!-- sweet alerlt -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- bootstarap js -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- main js -->
    <script src="./js/capatcha.js"></script>
  </body>
</html>
